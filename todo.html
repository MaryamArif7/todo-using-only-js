<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
    <title>TODO USING JS</title>
    
</head>
<body>
    <h1 id="text">TODO APP</h1>
    <div class="tolett">
 
    <input id="input" type="text" placeholder="enter your todo here">
    <input id="inputDate" type="date" >
    <button class="button" onclick="addTodo()">Add</button>
    </div>
    <div class="tolet tolett"></div>
    <script> 
    let todoList=[
        {
            item:'Watch movies',
            dueDate:'3-4-2024'
        },
        {
            item:'project',
            dueDate:'4-5-2024'
        },
    
    ];
    displayItems();
        function addTodo(){
            let inputElement=document.querySelector('#input');
            let todoItem=inputElement.value;
            let dateElement=document.querySelector('#inputDate');
            //to add date
            let todoDate=dateElement.value;
            todoList.push({item:todoItem,dueDate:todoDate});
           //to empt the input field after adding the item
            inputElement.value='';
            dateElement.value='';
            displayItems();
        }
        function displayItems(){
            let displayElement=document.querySelector('.tolet');
            let newHtml=""
            // after adding the todo items it ws adding the everyting from the list not just the new items but the previous items too
            //displayElement.innerText='';
            for( let i=0;i<todoList.length;i++){
            //let item=todoList[i].item;
            //let dueDate=todoList[i].item;
            let {item,dueDate}=todoList[i];
                newHtml+=`
                 <span> ${item}</span>
                    <span>${dueDate}</span>
                <button class="button-del" onclick="todoList.splice(${i},1);
                displayItems();
                ">delete </button> 
             
                `;
                 //  displayElement.innerText=displayElement.innerText+"\n"+todoList[i];
            }
            displayElement.innerHTML=newHtml;
        }
    </script>
</body>
</html>
